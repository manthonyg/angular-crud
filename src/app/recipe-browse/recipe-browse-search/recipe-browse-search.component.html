<form (submit)="searchRecipes()" class="example-form">
  <!-- <mat-form-field class="example-full-width">
    <mat-label>Ingredients</mat-label>
    <input (change)="logChange()" matInput placeholder="Ex. Shrimp" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchParams.i">
  </mat-form-field> -->
  <mat-form-field class="example-chip-list">
    <mat-label>By ingredient</mat-label>
    <mat-chip-list #chipList aria-label="Ingredient selection">
      <mat-chip *ngFor="let ingredient of ingredients" [selectable]="selectable" [removable]="removable" (removed)="remove(ingredient)">
        {{ingredient.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="New ingredient..."
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Food name</mat-label>
    <input matInput placeholder="Ex. Pizza" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchParams.q">
  </mat-form-field>
  <button type="submit" mat-button color="accent">Search</button>
</form>
